<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Contraseña Nueva</title>
    <link rel="stylesheet" href="css/contraaseñanueva.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center">
      <h1>Regenerar Contraseña</h1>
      <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Usuario</label>
          </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Contraseña Nueva</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Confirmar Contraseña Nueva</label>
        </div>
        <div class="sumbit">
            <input type="submit" value="Registrar">
        </div>
      </form>
    </div>
  </body>
</html>

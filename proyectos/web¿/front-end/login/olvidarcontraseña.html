<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="css/style_olvidarcontraseña.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center">
      <h1>Has olvidado la contraseña?</h1>
      <form method="post" action="Recibido.html">
        
        <div class="txt_field">
          <input type="text" required>
          <label>E-Mail donde quieres recivir el enlace de regeneracion</label>
        </div>

        <input type="submit" value="Enviar">

        <div class="signup_link">
          <a href="./index.html">Inicia sesion</a>
        </div>

      </form>
    </div>
  </body>
</html>
